<section id="category-admin" class="category-admin">
  <div class="container">
    <div class="create-button">
      <button class="btn bg-green" [routerLink]="['/modulo-categoria/form']">Crear</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">CÃ³digo</th>
          <th scope="col">Caracteristica</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories | paginate: { itemsPerPage: 5, currentPage: p }">
          <th scope="row">{{category.categoria_id}}</th>
          <td>{{category.nombre}}</td>
          <td>{{category.codigo}}</td>
          <td>
            <button class="btn bg-gray text-white" [routerLink]="['/modulo-caracteristicas',category.codigo]">Ver</button>
          </td>
          <td>
            <button class="btn bg-azul" [routerLink]="['/modulo-categoria/form/',category.codigo]">Editar</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteCategory(category)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ul class="pagination justify-content-center">
      <pagination-controls 
        (pageChange)="p = $event"
        responsive="true"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        >
     </pagination-controls>

    </ul>
    
  </div>
</section>
