<div class="container">
  <div id="fc"class="content">
    <div class="p-5 rounded mt-3 bg-gray">
      <h1 class="title-alliance">{{alliances.nombre | uppercase}}</h1>
      <p class="lead inf-descrption">{{alliances.descripcion}}.</p>
      <a class="btn btn-lg btn-dark-green {{disabled}}"  href="#" role="button">Ir a página web »</a>
    </div>
  </div>
  <div class="row gx-lg-5">
    <div class="text-center">
      <h3>Características</h3>
    </div>
    <div class="col-lg-6 col-xxl-4 mb-5" *ngFor="let caracteristica of alliances.caracteristicas">
      <div class="card bg-light border-0 h-100" >
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
              <div class="feature bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-patch-check"></i></div>
              <h2 class="fs-4 fw-bold">{{caracteristica.nombre_caracteristica}}</h2>
              <p class="mb-0">{{caracteristica.descripcion}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
