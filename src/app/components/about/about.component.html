<div class="container">
    <div class="content">

        <div class="row gx-lg-5">
            <div class="col-lg-6 col-xxl-4 mb-5" *ngFor="let about of abouts">
              <div class="card bg-light border-0 h-100" >
                  <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                      <div class="feature bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="{{about.logo}}"></i></div>
                      <h2 class="fs-4 fw-bold">{{about.titulo}}</h2>
                      <p class="mb-0 text-justify">{{about.descripcion}}</p>
                  </div>
              </div>
            </div>



        

    </div>
</div>
