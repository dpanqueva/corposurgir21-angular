<div class="container">
    <div class="content">
        <div class="container text-center">
            <div class="row g-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" *ngFor="let about of abouts">
                    <div class="p-3 ">
                        <div class="card">
                            <div class="card-body  {{about.clase}}">
                                <h3 class="card-title"> {{about.titulo}}</h3>
                                <h2 class="card-subtitle mb-2 text-muted"><i class=" {{about.logo}} logo-imagen"></i></h2>
                                <p class="card-text">
                                    {{about.descripcion}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
