<section id="category-admin-form" class="category-admin-form">
  <app-back-page></app-back-page>
  <div class="container">
    <h2 class="text-center">Formulario características</h2>
    <ul class="alert alert-danger" *ngIf="errors?.length > 0">
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
    <form class="was-validated" #formCategoryFeatures="ngForm">
      <div class="mb-3">
        <label for="featuresName" class="form-label"
          >Nombre caracteristica</label
        >
        <input
          type="text"
          class="form-control"
          id="featuresName"
          placeholder="Nombre de la caracteristica"
          required
          [(ngModel)]="featuresCategory.nombre_caracteristica"
          name="nombre_caracteristica"
        />
        <div class="invalid-feedback">
          Por favor ingrese el nombre de la caracteristica.
        </div>
      </div>
      <div class="mb-3">
        <label for="featuresDescription" class="form-label">Descripción</label>
        <textarea
          class="form-control"
          id="featuresDescription"
          placeholder="Descripción de la caracteristica"
          required
          [(ngModel)]="featuresCategory.descripcion"
          name="descripcion"
        ></textarea>
        <div class="invalid-feedback">
          Por favor ingrese la descripción de la categoría.
        </div>
      </div>
      <div class="mb-3">
        <label for="featuresCode" class="form-label"
          >Código caracteristica</label
        >
        <input
          type="text"
          class="form-control"
          id="featuresCode"
          aria-describedby="featuresCodeFeedback"
          required
          [(ngModel)]="featuresCategory.codigo_nombre"
          name="codigo_nombre"
          placeholder="Código de la caracteristica"
        />
        <div class="invalid-feedback">
          Por favor ingrese el código de la categoría.
        </div>
      </div>
      <div class="mb-3">
        <label for="fe_fin_cinta" class="form-label">Fecha fin cinta</label>
        <input type="datetime-local" class="form-control" id="fe_fin_cinta" name="fe_fin_cinta" required
          aria-describedby="categoryCodeFeedback" [value]="featuresCategory.fe_fin_cinta | date:'yyyy-MM-ddTHH:mm'"
          (change)="featuresCategory.fe_fin_cinta = $any($event.target).value" />
        <div class="invalid-feedback">
          Por favor ingrese la fecha de finalización de la cinta.
        </div>
      </div>
      <div class="mb-3">
        <label for="bln_cinta_noticia" class="form-label">Cinta noticia</label>
        <select class="form-select" id="bln_cinta_noticia" required aria-label="select example" name="bln_cinta_noticia"
          [(ngModel)]="featuresCategory.bln_cinta_noticia">
          <option value="">Elija su opción</option>
          <option value="1">Si</option>
          <option value="0">No</option>
        </select>
        <div class="invalid-feedback">Por favor elija su opción</div>
      </div>
      <div class="mb-3" *ngIf="formCategoryFeatures.form.valid">
        <button
          class="btn btn-primary"
          type="submit"
          (click)="createFeatureCategory()"
          *ngIf="!featuresCategory.detalle_id; else elseBlock"
          [disabled]="!formCategoryFeatures.form.valid"
        >
          Crear
        </button>
        <ng-template #elseBlock
          ><button
            class="btn btn-primary"
            type="submit"
            (click)="updateFeatureCategory()"
            [disabled]="!formCategoryFeatures.form.valid"
          >
            Editar
          </button></ng-template
        >
      </div>
    </form>
  </div>
</section>
