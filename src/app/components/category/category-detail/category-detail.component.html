<div class="container">

      <div class="p-5 rounded mt-3 bg-gray">

        <p class="lead inf-descrption">{{categories.descripcion}}.</p>
      </div>
    </div>
    <div class="row gx-lg-5">
      <div class="text-center">
        <h3>Caracter√≠sticas</h3>
