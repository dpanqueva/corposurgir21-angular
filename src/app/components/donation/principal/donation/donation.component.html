<section id="donation-table" class="donation-table">
  <div class="container">
    <h2 class="text-center">Información para donaciones</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Entidad Bancaria</th>
                    <th scope="col">Tipo de cuenta</th>
                    <th scope="col">Número de cuenta</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let donationItem of donations | paginate: { itemsPerPage: 5, currentPage: p }">
                    <th scope="row">{{donationItem.donacion_id}}</th>
                    <td>{{donationItem.banco_entidad}}</td>
                    <td>{{donationItem.tipo_cuenta}}</td>
                    <td>{{donationItem.numero_cuenta}}</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="Anterior"
                nextLabel="Siguiente">
            </pagination-controls>

        </ul>
    </div>
</section>
